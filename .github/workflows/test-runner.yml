name: Test Self-Hosted Runner

on:
  workflow_dispatch:

jobs:
  test-runner:
    name: Test ARM64 Runner
    runs-on: [self-hosted, arm64, local]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Test environment
        run: |
          echo "🏃‍♂️ Testing self-hosted runner..."
          echo "📍 Runner: $(uname -m)"
          echo "🍎 OS: $(uname -s)"
          echo "📦 Node: $(node --version || echo 'Node not found')"
          echo "📦 NPM: $(npm --version || echo 'NPM not found')"
          echo "🔧 Homebrew: $(brew --version | head -1 || echo 'Homebrew not found')"
          
          # Test Node.js setup
          export NVM_DIR="$HOME/.nvm"
          [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
          nvm use 20.19.5 || echo "Node 20.19.5 not available"
          echo "✅ Node after nvm: $(node --version)"
          
          echo "🎉 Self-hosted runner test completed!"

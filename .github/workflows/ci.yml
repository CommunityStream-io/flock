name: Feathering the Nest

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  flock:
    name: Flock Project
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24.5.0'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install flock dependencies
        run: npm ci

      - name: Lint (warnings allowed)
        run: npx ng lint --quiet

      - name: Run unit tests (headless)
        run: |
          npx ng test --project=shared --watch=false --browsers=ChromeHeadless
          npx ng test --project=flock-mirage --watch=false --browsers=ChromeHeadless
          npx ng test --project=flock-native --watch=false --browsers=ChromeHeadless
          npx ng test --project=flock-murmur --watch=false --browsers=ChromeHeadless

      - name: Build shared library
        run: npx ng build --project=shared

      - name: Build flock-mirage app
        run: npx ng build --project=flock-mirage --configuration=development

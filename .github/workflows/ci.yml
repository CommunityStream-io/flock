name: Feathering the Nest

on:
  push:
    branches: [ "*" ] # All branches to include development branches
  # pull_request:
  #   branches: [ "*" ] # All PRs to include forks

permissions:
  contents: read
  packages: write

jobs:
  lint:
    name: Waterproof feathers (Lint)
    runs-on: ubuntu-latest
    env:
      PACKAGE_TOKEN: ${{ secrets.PACKAGE_TOKEN }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24.5.0'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint all projects
        run: npm run lint:all

  test:
    name: Count the flock (Unit Test)
    runs-on: ubuntu-latest
    env:
      PACKAGE_TOKEN: ${{ secrets.PACKAGE_TOKEN }}
      CODECOV_TOKEN: ${{ vars.CODECOV_TOKEN }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24.5.0'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build shared library
        run: npx ng build --project=shared

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Upload unit test coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  e2e-matrix:
    name: Calculate E2E Matrix
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Count feature files and generate matrix
        id: set-matrix
        run: |
          # Count feature files
          FEATURE_COUNT=$(find features -name "*.feature" | wc -l)
          echo "Found $FEATURE_COUNT feature files"
          
          # Generate shard array (1 to FEATURE_COUNT)
          SHARDS=$(seq 1 $FEATURE_COUNT | tr '\n' ',' | sed 's/,$//')
          echo "Generated shards: $SHARDS"
          
          # Create matrix JSON
          MATRIX="{\"shard\":[$SHARDS],\"total-shards\":[$FEATURE_COUNT]}"
          echo "Matrix: $MATRIX"
          
          # Set output
          echo "matrix=$MATRIX" >> $GITHUB_OUTPUT

  build-e2e-image:
    name: Build E2E Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: communitystream-io/flock-e2e-test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.test
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            PACKAGE_TOKEN=${{ secrets.PACKAGE_TOKEN }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  smoke-matrix:
    name: Calculate Smoke Test Matrix
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Count smoke test features and generate matrix
        id: set-matrix
        run: |
          # Count feature files with @smoke tag
          SMOKE_COUNT=$(grep -r "@smoke" features --include="*.feature" | cut -d: -f1 | sort -u | wc -l)
          echo "Found $SMOKE_COUNT feature files with @smoke tag"
          
          # Use one shard per smoke test feature for maximum parallelization
          TOTAL_SHARDS=$SMOKE_COUNT
          echo "Using $TOTAL_SHARDS shards for smoke tests (1 shard per feature)"
          
          # Generate shard array (1 to SMOKE_COUNT)
          SHARDS=$(seq 1 $TOTAL_SHARDS | tr '\n' ',' | sed 's/,$//')
          echo "Generated shards: $SHARDS"
          
          # Create matrix JSON
          MATRIX="{\"shard\":[$SHARDS],\"total-shards\":[$TOTAL_SHARDS]}"
          echo "Matrix: $MATRIX"
          
          # Set output
          echo "matrix=$MATRIX" >> $GITHUB_OUTPUT

  smoke-tests:
    name: Quick flight check (Smoke Test Shard)
    runs-on: ubuntu-latest
    needs: [build-e2e-image, smoke-matrix]
    timeout-minutes: 10
    permissions:
      contents: read
      packages: read
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.smoke-matrix.outputs.matrix) }}
    env:
      PACKAGE_TOKEN: ${{ secrets.PACKAGE_TOKEN }}
      HEADLESS: true
      CI: true
      SKIP_ALLURE_REPORTER: 'false'
      TEST_TAGS: '@smoke'
    container:
      image: ghcr.io/communitystream-io/flock-e2e-test:${{ github.ref_name }}
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Run smoke tests in pre-built container
        run: |
          echo "üöÄ Running smoke test shard ${{ matrix.shard }}/${{ matrix.total-shards }} in pre-built container..."
          echo "üìÅ Running from: /app"
          cd /app
          SHARD=${{ matrix.shard }} TOTAL_SHARDS=${{ matrix.total-shards }} npm run test:e2e:shard
          echo "üì¶ Persisting artifacts to workspace..."
          mkdir -p "$GITHUB_WORKSPACE/allure-results" "$GITHUB_WORKSPACE/logs/metrics"
          cp -r /app/allure-results/* "$GITHUB_WORKSPACE/allure-results/" 2>/dev/null || true
          cp -r /app/logs/metrics/* "$GITHUB_WORKSPACE/logs/metrics/" 2>/dev/null || true
          echo "üìÅ Workspace allure-results count: $(ls -1 "$GITHUB_WORKSPACE/allure-results" 2>/dev/null | wc -l || echo 0)"
          echo "üìÅ Workspace metrics count: $(ls -1 "$GITHUB_WORKSPACE/logs/metrics" 2>/dev/null | wc -l || echo 0)"

      - name: Upload smoke test results (shard ${{ matrix.shard }})
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-smoke-shard-${{ matrix.shard }}-${{ github.run_number }}
          path: allure-results/
          retention-days: 30

  e2e:
    name: Practice the murmuration (E2E Test)
    runs-on: ubuntu-latest
    needs: [e2e-matrix, build-e2e-image, smoke-tests]
    if: always()
    permissions:
      contents: read
      packages: read
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.e2e-matrix.outputs.matrix) }}
    env:
      PACKAGE_TOKEN: ${{ secrets.PACKAGE_TOKEN }}
      HEADLESS: true
      CI: true
      SKIP_ALLURE_REPORTER: 'false'
    container:
      image: ghcr.io/communitystream-io/flock-e2e-test:${{ github.ref_name }}
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Run E2E tests in pre-built container
        run: |
          echo "üöÄ Running shard ${{ matrix.shard }}/${{ matrix.total-shards }} in pre-built container..."
          echo "üìÅ Current directory: $(pwd)"
          echo "üìÅ Contents of current directory:"
          ls -la
          echo "üìÅ Contents of /app directory:"
          ls -la /app
          echo "üìÅ Contents of package.json:"
          ls -la /app/package.json || echo "package.json not found in /app"
          echo "üìÅ Contents of node_modules:"
          ls -la /app/node_modules | head -10 || echo "node_modules not found in /app"
          echo "üìÅ Running npm command from: /app"
          cd /app
          SHARD=${{ matrix.shard }} TOTAL_SHARDS=${{ matrix.total-shards }} npm run test:e2e:shard
          echo "üì¶ Persisting artifacts to workspace..."
          mkdir -p "$GITHUB_WORKSPACE/allure-results" "$GITHUB_WORKSPACE/logs/metrics"
          cp -r /app/allure-results/* "$GITHUB_WORKSPACE/allure-results/" 2>/dev/null || true
          cp -r /app/logs/metrics/* "$GITHUB_WORKSPACE/logs/metrics/" 2>/dev/null || true
          echo "üìÅ Workspace allure-results count: $(ls -1 "$GITHUB_WORKSPACE/allure-results" 2>/dev/null | wc -l || echo 0)"
          echo "üìÅ Workspace metrics count: $(ls -1 "$GITHUB_WORKSPACE/logs/metrics" 2>/dev/null | wc -l || echo 0)"

      - name: Upload Allure results as artifact (shard ${{ matrix.shard }})
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-shard-${{ matrix.shard }}-${{ github.run_number }}
          path: allure-results/
          retention-days: 30

      - name: Upload timeout telemetry as artifact (shard ${{ matrix.shard }})
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: timeout-telemetry-shard-${{ matrix.shard }}-${{ github.run_number }}
          path: logs/metrics/timeout-telemetry-*.json
          retention-days: 30

      - name: Upload test metrics as artifact (shard ${{ matrix.shard }})
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-metrics-shard-${{ matrix.shard }}-${{ github.run_number }}
          path: logs/metrics/test-metrics-*.json
          retention-days: 30

  timeout-analysis:
    name: Analyze Timeout Patterns
    runs-on: ubuntu-latest
    needs: [e2e-matrix, build-e2e-image, smoke-tests, e2e]
    if: always()
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24.5.0'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Download timeout telemetry from all shards
        uses: actions/download-artifact@v4
        with:
          pattern: timeout-telemetry-shard-*-${{ github.run_number }}
          path: logs/metrics/
          merge-multiple: true
        continue-on-error: true

      - name: Download test metrics from all shards
        uses: actions/download-artifact@v4
        with:
          pattern: test-metrics-shard-*-${{ github.run_number }}
          path: logs/metrics/
          merge-multiple: true
        continue-on-error: true

      - name: Analyze timeout telemetry
        run: |
          echo "üîç TIMEOUT TELEMETRY ANALYSIS"
          echo "=============================="
          echo "üìÅ Checking for timeout telemetry files..."
          ls -la logs/metrics/timeout-telemetry-*.json 2>/dev/null || echo "No timeout telemetry files found"
          echo ""
          echo "üìä Running CI-specific timeout analysis..."
          npm run analyze:timeouts:ci
        continue-on-error: true

      - name: Analyze test metrics
        run: |
          echo "üìä TEST METRICS ANALYSIS"
          echo "========================"
          echo "üìÅ Checking for test metrics files..."
          ls -la logs/metrics/test-metrics-*.json 2>/dev/null || echo "No test metrics files found"
          echo ""
          echo "üìä Running metrics analysis..."
          npm run analyze:metrics
        continue-on-error: true

      - name: Generate timeout analysis report
        run: |
          echo "üìã TIMEOUT ANALYSIS SUMMARY"
          echo "==========================="
          echo "Run: ${{ github.run_number }}"
          echo "Commit: ${{ github.sha }}"
          echo "Branch: ${{ github.ref_name }}"
          echo "Date: $(date)"
          echo ""
          echo "üìÅ Artifacts collected:"
          find logs/metrics/ -name "*.json" -type f | wc -l | xargs echo "Total metric files:"
          echo ""
          echo "üîç For detailed analysis, check the artifacts uploaded by each shard."
        continue-on-error: true

  deploy-allure:
    name: Deploy Allure Report to GitHub Pages
    runs-on: ubuntu-latest
    needs: [e2e-matrix, build-e2e-image, smoke-tests, e2e, timeout-analysis]
    if: always()
    permissions:
      contents: write
      pages: write
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Download smoke test results from all shards
        uses: actions/download-artifact@v4
        with:
          pattern: allure-results-smoke-shard-*-${{ github.run_number }}
          path: allure-results/
          merge-multiple: true
        continue-on-error: true

      - name: Download all Allure results from shards
        uses: actions/download-artifact@v4
        with:
          pattern: allure-results-shard-*-${{ github.run_number }}
          path: allure-results/
          merge-multiple: true
        continue-on-error: true

      - name: Download timeout telemetry from all shards
        uses: actions/download-artifact@v4
        with:
          pattern: timeout-telemetry-shard-*-${{ github.run_number }}
          path: logs/metrics/
          merge-multiple: true
        continue-on-error: true

      - name: Download test metrics from all shards
        uses: actions/download-artifact@v4
        with:
          pattern: test-metrics-shard-*-${{ github.run_number }}
          path: logs/metrics/
          merge-multiple: true
        continue-on-error: true

      - name: Filter out phantom hook failures
        run: node scripts/filter-allure-hooks.js

      - name: Analyze timeout telemetry across all shards
        run: |
          echo "üîç Analyzing timeout telemetry from all shards..."
          npm run analyze:timeouts || echo "‚ö†Ô∏è Timeout analysis failed, continuing..."
          
          echo "üìä Analyzing test metrics across all shards..."
          npm run analyze:metrics || echo "‚ö†Ô∏è Metrics analysis failed, continuing..."

      - name: Generate Allure Badge
        run: node scripts/generate-allure-badge.js

      - name: Generate Allure Report
        uses: simple-elf/allure-report-action@v1.9
        with:
          allure_results: allure-results
          allure_report: allure-report

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          name: github-pages-${{ github.run_id }}-${{ github.run_attempt }}
          path: allure-report

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        with:
          artifact_name: github-pages-${{ github.run_id }}-${{ github.run_attempt }}

  build:
    name: Add to the flock (Build)
    runs-on: ubuntu-latest
    env:
      PACKAGE_TOKEN: ${{ secrets.PACKAGE_TOKEN }}
      SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
      MIRAGE_SENTRY_DSN: ${{ secrets.MIRAGE_SENTRY_DSN }}
      NATIVE_SENTRY_DSN: ${{ secrets.NATIVE_SENTRY_DSN }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24.5.0'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install flock dependencies
        run: npm ci

      - name: Build shared library
        run: npx ng build --project=shared

      - name: Build flock-mirage app
        run: npx ng build --project=flock-mirage --configuration=development

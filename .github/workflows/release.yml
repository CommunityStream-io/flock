name: Release Flock Native

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}
      release_id: ${{ steps.create_release.outputs.id }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for release notes generation
          fetch-tags: true  # Explicitly fetch all tags

      - name: Get version from tag
        id: get_version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            # Strip any leading 'v' and dots, normalize the version
            RAW_VERSION="${{ github.event.inputs.version }}"
            echo "Raw input version: $RAW_VERSION"
            
            VERSION="${RAW_VERSION#v}"  # Remove leading 'v' if present
            echo "After removing 'v': $VERSION"
            
            VERSION="${VERSION#.}"       # Remove leading '.' if present
            echo "After removing '.': $VERSION"
          else
            VERSION=${GITHUB_REF#refs/tags/v}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Final normalized version: $VERSION"

      - name: Get previous tag
        id: get_previous_tag
        run: |
          PREVIOUS_TAG=$(git describe --abbrev=0 --tags $(git rev-list --tags --skip=1 --max-count=1) 2>/dev/null || echo "")
          echo "previous_tag=$PREVIOUS_TAG" >> $GITHUB_OUTPUT
          echo "Previous tag: $PREVIOUS_TAG"

      - name: Check and bump package.json version
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          
          echo "📦 Current package.json version: $CURRENT_VERSION"
          echo "🎯 Target release version: $VERSION"
          
          if [ "$CURRENT_VERSION" != "$VERSION" ]; then
            echo "⚠️  Version mismatch detected! Updating package.json..."
            
            # Update package.json version
            npm version "$VERSION" --no-git-tag-version --allow-same-version
            
            # Configure git
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            
            # Determine the branch to push to
            if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
              # For manual triggers, use the current branch
              BRANCH="${{ github.ref_name }}"
            else
              # For tag pushes, find the branch the tag points to or use main
              BRANCH=$(git branch -r --contains HEAD | grep -v HEAD | head -1 | sed 's|origin/||' | xargs)
              if [ -z "$BRANCH" ]; then
                BRANCH="main"
              fi
            fi
            
            echo "📤 Pushing version bump to branch: $BRANCH"
            
            # Commit and push the version bump
            git add package.json package-lock.json
            git commit -m "chore: bump version to $VERSION for release"
            git push origin HEAD:refs/heads/$BRANCH
            
            echo "✅ Package.json updated and committed to $VERSION on branch $BRANCH"
          else
            echo "✅ Package.json version already matches release version"
          fi

      - name: Create tag if it doesn't exist
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Use the normalized version from the previous step
          VERSION="${{ steps.get_version.outputs.version }}"
          TAG_NAME="v${VERSION}"
          echo "Checking if tag $TAG_NAME exists..."
          
          # Check if tag exists
          if git rev-parse "$TAG_NAME" >/dev/null 2>&1; then
            echo "✅ Tag $TAG_NAME already exists"
          else
            echo "📝 Creating tag $TAG_NAME..."
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git tag -a "$TAG_NAME" -m "Release $TAG_NAME"
            git push origin "$TAG_NAME"
            echo "✅ Tag $TAG_NAME created and pushed"
          fi

      - name: Generate Release Notes
        id: generate_notes
        uses: actions/github-script@v7
        with:
          script: |
            let body = '';
            
            // Try to generate release notes, but handle case where tag doesn't exist yet
            try {
              const { data } = await github.rest.repos.generateReleaseNotes({
                owner: context.repo.owner,
                repo: context.repo.repo,
                tag_name: 'v${{ steps.get_version.outputs.version }}',
                previous_tag_name: '${{ steps.get_previous_tag.outputs.previous_tag }}' || undefined
              });
              body = data.body;
            } catch (error) {
              console.log('Could not auto-generate release notes (tag may not exist yet):', error.message);
              body = '## What\'s Changed\n\nSee commit history for changes.';
            }
            
            // Parse and enhance the generated notes
            
            // Add custom sections
            const customNotes = `
            ## 📦 Downloads
            
            ### Windows
            - **Installer**: \`Flock-Native-Setup-${{ steps.get_version.outputs.version }}.exe\` (Recommended)
            - **Portable**: \`Flock-Native-${{ steps.get_version.outputs.version }}.exe\` (No installation required)
            - **ZIP Archive**: \`Flock-Native-${{ steps.get_version.outputs.version }}-win.zip\`
            
            ### macOS
            - **DMG**: \`Flock-Native-${{ steps.get_version.outputs.version }}-universal.dmg\` (Recommended)
            - **ZIP Archive**: \`Flock-Native-${{ steps.get_version.outputs.version }}-mac.zip\`
            
            ### Linux
            - **AppImage**: \`Flock-Native-${{ steps.get_version.outputs.version }}.AppImage\` (Universal, no installation)
            - **DEB Package**: \`flock-native_${{ steps.get_version.outputs.version }}_amd64.deb\` (Debian/Ubuntu)
            - **RPM Package**: \`flock-native-${{ steps.get_version.outputs.version }}.x86_64.rpm\` (Fedora/RHEL)
            
            ## 📝 Installation Instructions
            
            See the [installation guide](https://github.com/CommunityStream-io/flock/blob/main/INSTALLATION.md) for detailed platform-specific instructions.
            
            ${body}
            
            ## 📋 System Requirements
            
            - **Windows**: Windows 10 or later (64-bit)
            - **macOS**: macOS 10.15 (Catalina) or later (Universal: Intel & Apple Silicon)
            - **Linux**: Ubuntu 20.04+ or equivalent
            
            ## ⚠️ Known Issues
            
            - Windows SmartScreen and macOS Gatekeeper may show warnings (app is not yet code-signed)
            - This is expected for unsigned applications
            
            ## 💬 Feedback
            
            Please report issues or provide feedback at: https://github.com/CommunityStream-io/flock/issues
            `;
            
            core.setOutput('notes', customNotes);
            return customNotes;

      - name: Create Release
        id: create_release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RELEASE_NOTES: ${{ steps.generate_notes.outputs.notes }}
        run: |
          TAG_NAME="${{ github.event_name == 'workflow_dispatch' && format('v{0}', github.event.inputs.version) || github.ref_name }}"
          
          # Write notes to file to avoid shell escaping issues
          echo "$RELEASE_NOTES" > release_notes.md
          
          # Verify tag exists and fetch it explicitly
          echo "Fetching tag $TAG_NAME..."
          git fetch origin tag "$TAG_NAME" --no-tags || true
          
          if ! git rev-parse "$TAG_NAME" >/dev/null 2>&1; then
            echo "❌ Error: Tag $TAG_NAME does not exist"
            exit 1
          fi
          
          echo "✅ Tag $TAG_NAME found at commit $(git rev-parse $TAG_NAME)"
          
          # Create release using gh CLI (tag already exists, no need for --target)
          gh release create "$TAG_NAME" \
            --draft \
            --title "Flock Native v${{ steps.get_version.outputs.version }}" \
            --notes-file release_notes.md \
            --repo ${{ github.repository }}
          
          # Get release data for outputs
          RELEASE_DATA=$(gh release view "$TAG_NAME" --json url,uploadUrl,id --jq '{upload_url: .uploadUrl, html_url: .url, id: .id}')
          echo "upload_url=$(echo $RELEASE_DATA | jq -r .upload_url)" >> $GITHUB_OUTPUT
          echo "id=$(echo $RELEASE_DATA | jq -r .id)" >> $GITHUB_OUTPUT

  build-windows:
    name: Build Windows
    needs: create-release
    runs-on: ubuntu-latest
    container:
      image: straiforos/electron-windows-base:latest
    env:
      PACKAGE_TOKEN: ${{ secrets.PACKAGE_TOKEN }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci

      - name: Update package.json version
        run: |
          VERSION="${{ needs.create-release.outputs.version }}"
          echo "Updating package.json to version $VERSION"
          npm version "$VERSION" --no-git-tag-version --allow-same-version
          echo "✅ Package version updated to $VERSION"

      - name: Build Angular app
        run: npm run build:native

      - name: Build Windows app
        run: |
          echo "🍷 Building Windows app using Wine..."
          echo "📦 PACKAGE_TOKEN is set: ${PACKAGE_TOKEN:+yes}"
          
          # Build with electron-builder using Wine
          echo "Starting electron-builder..."
          set -x
          xvfb-run -a npx electron-builder --win --publish never || {
            echo "❌ electron-builder failed with exit code $?"
            echo "📁 Checking what files exist:"
            find dist -type f -name "*.exe" -o -name "*.zip" || echo "No exe or zip files found"
            exit 1
          }
          set +x
          
          echo "✅ Wine build completed"

      - name: Verify build output
        run: |
          echo "📁 Checking build output..."
          echo "📂 Contents of dist/electron/:"
          ls -laR dist/electron/ || echo "dist/electron/ not found"
          
          echo ""
          echo "📦 All .exe and .zip files:"
          find dist -type f \( -name "*.exe" -o -name "*.zip" \) -exec ls -lh {} \; || echo "No .exe or .zip files found"
          
          echo ""
          VERSION="${{ needs.create-release.outputs.version }}"
          echo "🔍 Looking for version: $VERSION"
          
          if [ -f "dist/electron/Flock Native Setup $VERSION.exe" ]; then
            echo "✅ Windows NSIS installer found"
            ls -la "dist/electron/Flock Native Setup $VERSION.exe"
          else
            echo "⚠️  Expected NSIS installer not found: dist/electron/Flock Native Setup $VERSION.exe"
          fi
          
          if [ -d "dist/electron/win-unpacked" ]; then
            echo "✅ Windows unpacked build found"
            ls -la dist/electron/win-unpacked/ | head -20
          else
            echo "⚠️  Unpacked directory not found"
          fi
          
          if [ -f "dist/electron/Flock-Native-$VERSION-win.zip" ]; then
            echo "✅ Windows ZIP archive found"
            ls -la "dist/electron/Flock-Native-$VERSION-win.zip"
          else
            echo "⚠️  Expected ZIP not found: dist/electron/Flock-Native-$VERSION-win.zip"
          fi

      - name: Upload Windows NSIS installer to GitHub Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: dist/electron/Flock Native Setup ${{ needs.create-release.outputs.version }}.exe
          asset_name: Flock-Native-Setup-${{ needs.create-release.outputs.version }}.exe
          asset_content_type: application/octet-stream
        continue-on-error: true

      - name: Upload Windows ZIP to GitHub Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: dist/electron/Flock-Native-${{ needs.create-release.outputs.version }}-win.zip
          asset_name: Flock-Native-${{ needs.create-release.outputs.version }}-win.zip
          asset_content_type: application/zip
        continue-on-error: true

      - name: Upload Windows build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-build-artifacts
          path: dist/electron/
          retention-days: 30

  build-macos:
    name: Build macOS
    needs: create-release
    runs-on: macos-latest
    env:
      PACKAGE_TOKEN: ${{ secrets.PACKAGE_TOKEN }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24.5.0'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Angular app
        run: npm run build:native

      - name: Build and publish macOS packages
        run: npx electron-builder --mac --publish always
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-linux:
    name: Build Linux
    needs: create-release
    runs-on: ubuntu-latest
    env:
      PACKAGE_TOKEN: ${{ secrets.PACKAGE_TOKEN }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24.5.0'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          sudo apt-get update
          sudo apt-get install -y rpm

      - name: Build Angular app
        run: npm run build:native

      - name: Build and publish Linux packages
        run: npx electron-builder --linux --publish always
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  notify-build-complete:
    name: Notify Build Complete
    needs: [build-windows, build-macos, build-linux, create-release]
    runs-on: ubuntu-latest
    steps:
      - name: Add comment to release
        uses: actions/github-script@v7
        with:
          script: |
            const version = '${{ needs.create-release.outputs.version }}';
            const tagName = `v${version}`;
            
            // Get the release by tag
            const { data: release } = await github.rest.repos.getReleaseByTag({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag: tagName
            });
            
            // Update release body with build completion note
            const updatedBody = release.body + `
            
            ---
            
            ## ✅ Build Status
            
            All platform builds completed successfully! This release is ready for review.
            
            **Build Summary:**
            - ✅ Windows (NSIS, Portable, ZIP)
            - ✅ macOS (DMG, ZIP) - Universal binary
            - ✅ Linux (AppImage, DEB, RPM)
            
            **Next Steps:**
            1. Review the release notes above
            2. Test the installers if needed
            3. Publish the release when ready
            
            **To publish this release:**
            \`\`\`bash
            gh release edit v${version} --draft=false
            \`\`\`
            
            Or use the [Publish Release workflow](https://github.com/CommunityStream-io/flock/actions/workflows/publish-release.yml).
            `;
            
            await github.rest.repos.updateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: release.id,
              body: updatedBody
            });
            
            console.log('✅ Release notes updated with build status');

      - name: Post summary
        run: |
          echo "## 🎉 Release Build Complete!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version**: v${{ needs.create-release.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Status**: Draft (awaiting approval)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "1. Review the [draft release](https://github.com/CommunityStream-io/flock/releases)" >> $GITHUB_STEP_SUMMARY
          echo "2. Test installers if needed" >> $GITHUB_STEP_SUMMARY
          echo "3. Run the [Publish Release](https://github.com/CommunityStream-io/flock/actions/workflows/publish-release.yml) workflow to publish" >> $GITHUB_STEP_SUMMARY

<section class="upload-section">
  <h2>Upload Your Files</h2>
  <p>Upload instagram archive</p>
  
  <form [formGroup]="fileUploadForm">
    <shared-file-upload-control
      formControlName="instagramArchive"
      accept=".zip"
      placeholder="Choose Files"
    ></shared-file-upload-control>
  </form>
</section>

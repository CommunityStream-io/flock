<section class="upload-section">
  <h2>Upload Your Files</h2>
  <p>Select files to upload for migration.</p>
  <button mat-raised-button color="primary" (click)="fileInput.click()">
    <mat-icon>upload</mat-icon> Choose Files
  </button>
  <input #fileInput type="file" id="fileInput" (change)="onFileSelected($event)" accept=".zip" />
  <div class="file-list" *ngIf="files.length">
    <h3>Selected Files:</h3>
    <div class="file-selected" *ngFor="let file of files">
      {{ file.name }}
      <button mat-icon-button (click)="removeFile(file)">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </div>
</section>

<div class="progress-interface" aria-live="polite">
  <h3>Progress</h3>
  <div class="progress-row">
    <div><strong>Percent:</strong> {{ percentComplete() }}%</div>
    <div><strong>Elapsed:</strong> {{ elapsedSeconds() }}s</div>
  </div>
  <div class="current-op"><strong>Current:</strong> {{ currentOperation() }}</div>
</div>

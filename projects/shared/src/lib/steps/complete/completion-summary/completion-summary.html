<div class="completion-summary">
  <h3>Migration Summary</h3>
  @if (success) {
    <ul>
      <li><strong>Posts migrated:</strong> {{ count ?? 'N/A' }}</li>
      @if (mediaCount !== null) {
        <li><strong>Media files:</strong> {{ mediaCount }}</li>
      }
      <li><strong>Duration:</strong> {{ elapsed ?? 'N/A' }}</li>
    </ul>
  } @else {
    <p class="error-message">Migration did not complete successfully.</p>
  }
</div>

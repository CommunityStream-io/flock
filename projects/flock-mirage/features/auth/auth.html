<div class="auth-container">
  <h1>Bluesky Authentication</h1>
  <p>Connect your Bluesky account to proceed with the migration.</p>
  
  <div class="auth-form">
    <div class="form-group">
      <label for="username">Bluesky Username</label>
      <input type="text" id="username" placeholder="yourname.bsky.social" />
    </div>
    
    <div class="form-group">
      <label for="password">App Password</label>
      <input type="password" id="password" placeholder="Enter your app password" />
      <small>Use an app password, not your main account password</small>
    </div>
    
    <div class="auth-actions">
      <button class="btn btn-primary" routerLink="/settings">Connect Account</button>
      <button class="btn btn-secondary" routerLink="/upload">Back to Upload</button>
    </div>
  </div>
  
  <div class="auth-help">
    <h3>Need help?</h3>
    <p>To get an app password:</p>
    <ol>
      <li>Go to <a href="https://bsky.app/settings/app-passwords" target="_blank">Bluesky App Passwords</a></li>
      <li>Create a new app password</li>
      <li>Use that password here</li>
    </ol>
  </div>
</div>
